<!-- Received Orders List -->
<div class="container mx-auto px-4">
  <div class="mt-3 mb-3">
    <div class="flex justify-between items-center text-left">
      <div>
        <h1
          class="text-lg text-secondary dark:text-gray-400 font-primary font-medium mb-0"
        >
          Received <span class="font-light">Orders</span>
        </h1>
      </div>
      <div></div>
    </div>
  </div>

  <div
    class="bg-white dark:bg-black dark:border-[#333333] border p-0 rounded-lg relative shadow-[0_0_5px_#0000001a]"
  >
    <div
      class="flex justify-between items-center text-secondary dark:border-[#333333] border-b rounded-tl-lg rounded-tr-lg text-base py-[10px] px-[15px] relative bg-gradient-to-t from-[#f9f9f9] to-[#ffffff] dark:bg-black dark:from-transparent dark:to-transparent shadow-none"
    >
      <div>
        <h2
          class="relative pl-0 mb-0 text-secondary dark:text-gray-400 before:content-[''] before:absolute before:w-[2px] before:h-[18px] before:bg-primary before:left-[-16px] before:top-[5px] font-primary font-medium"
        >
          Received &nbsp;<span class="font-light">Orders List</span>
        </h2>
      </div>
      <div class="text-secondary dark:text-white">
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-4 w-4 text-gray-400"
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M11.5014 7.00039C11.5014 7.59133 11.385 8.1765 11.1588 8.72246C10.9327 9.26843 10.6012 9.7645 10.1833 10.1824C9.76548 10.6002 9.2694 10.9317 8.72344 11.1578C8.17747 11.384 7.59231 11.5004 7.00136 11.5004C6.41041 11.5004 5.82525 11.384 5.27929 11.1578C4.73332 10.9317 4.23725 10.6002 3.81938 10.1824C3.40152 9.7645 3.07005 9.26843 2.8439 8.72246C2.61776 8.1765 2.50136 7.59133 2.50136 7.00039C2.50136 5.80691 2.97547 4.66232 3.81938 3.81841C4.6633 2.97449 5.80789 2.50039 7.00136 2.50039C8.19484 2.50039 9.33943 2.97449 10.1833 3.81841C11.0273 4.66232 11.5014 5.80691 11.5014 7.00039ZM10.6814 11.7404C9.47574 12.6764 7.95873 13.1177 6.43916 12.9745C4.91959 12.8314 3.51171 12.1145 2.50211 10.9698C1.49252 9.8251 0.957113 8.33868 1.0049 6.81314C1.05268 5.28759 1.68006 3.83759 2.75932 2.75834C3.83857 1.67908 5.28856 1.0517 6.81411 1.00392C8.33966 0.956136 9.82608 1.49154 10.9708 2.50114C12.1154 3.51073 12.8323 4.91862 12.9755 6.43819C13.1187 7.95775 12.6773 9.47476 11.7414 10.6804L14.5314 13.4704C14.605 13.539 14.6642 13.6218 14.7051 13.7138C14.7461 13.8058 14.7682 13.9052 14.77 14.0059C14.7717 14.1066 14.7532 14.2066 14.7155 14.3C14.6778 14.3934 14.6216 14.4782 14.5504 14.5494C14.4792 14.6206 14.3943 14.6768 14.301 14.7145C14.2076 14.7522 14.1075 14.7708 14.0068 14.769C13.9061 14.7672 13.8068 14.7452 13.7148 14.7042C13.6228 14.6632 13.54 14.6041 13.4714 14.5304L10.6814 11.7404Z"
                fill="currentColor"
              ></path>
            </svg>
          </div>
          <input
            type="text"
            id="filter-text-box"
            placeholder="Search orders..."
            autocomplete="off"
            class="w-56 pl-[34px] pr-4 py-2 h-[32px] border outline-none border-gray-300 dark:border-[#333333] rounded-lg bg-white dark:bg-[#1a1a1a] text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 dark:focus:border-primary focus:border-primary font-primary text-sm"
            (input)="onQuickFilterChanged($event)"
          />
        </div>
      </div>
    </div>
    <div>
      <!-- AG Grid with Quartz theme -->
      <div *ngIf="!loading" class="ag-theme-quartz ag-grid-container">
        <ag-grid-angular
          [rowData]="receivedOrders"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [pagination]="true"
          [paginationPageSize]="10"
          [paginationPageSizeSelector]="[10, 20, 50, 100]"
          [suppressPaginationPanel]="false"
          [domLayout]="'autoHeight'"
          [animateRows]="true"
          [rowSelection]="{ type: 'single' }"
          [theme]="'legacy'"
          (gridReady)="onGridReady($event)"
        >
        </ag-grid-angular>
      </div>

      <div *ngIf="loading" class="flex justify-center items-center p-8">
        <app-loader-white></app-loader-white>
      </div>
    </div>
  </div>
</div>

<!-- Received Order Sidebar -->
<div
  id="received-sidebar"
  *ngIf="showReceivedSidebar"
  (click)="clickedOutSide($event)"
  class="fixed inset-0 bg-white/50 backdrop-blur-sm dark:bg-black/50 dark:backdrop-blur-sm z-[50] items-center justify-center p-4 flex"
>
  <div
    class="h-full fixed overflow-visible top-0 bottom-0 right-0 z-[1000] flex-row flex-none flex w-full md:w-[860px] dont-close-received"
    (click)="$event.stopPropagation()"
    (mousedown)="$event.stopPropagation()"
  >
    <div
      class="flex flex-col h-full w-full md:w-[860px] transition-[width] duration-500 bg-white dark:bg-darkprimary rounded-tl-lg rounded-bl-lg shadow-[-6px_0_16px_-8px_rgba(0,0,0,0.08),_-9px_0_28px_0_rgba(0,0,0,0.05),_-12px_0_48px_16px_rgba(0,0,0,0.03)]"
    >
      <!-- Header -->
      <div
        class="relative flex items-center justify-between h-auto rounded-tl-lg bg-gradient-to-r from-[#1e54d3] to-[#0038ba] text-white px-4 py-3 text-[16px] leading-[22px]"
      >
        <h2 class="text-base font-bold text-white font-primary mb-0">
          Add Received
          <span class="font-light">Order</span>
        </h2>

        <div>
          <button
            id="received-close"
            (click)="closeReceivedSidebar()"
            class="hover:opacity-80 transition-opacity dont-close-received"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26"
              fill="currentColor"
              class="bi bi-x mt-1"
              viewBox="0 0 16 16"
            >
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Search Bar -->
      <div
        class="px-4 py-3 bg-white dark:bg-darkprimary border-b border-gray-200 dark:border-[#333333]"
      >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
          <input
            type="text"
            class="w-full pl-10 pr-4 py-2 border border-[#ececec] dark:border-[#1d1d1d] rounded-lg bg-[#f6f6f6] dark:bg-[#1d1d1d] text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:border-primary font-primary text-sm dont-close-received"
            [(ngModel)]="productSearchText"
            (keyup)="searchProduct()"
            placeholder="Search products..."
          />
        </div>
      </div>

      <!-- Content - Products Table -->
      <div class="flex-1 overflow-auto p-4 bg-[#f6f6f6] dark:bg-darkprimary">
        <div
          *ngIf="filteredOrderProducts.length > 0"
          class="bg-white dark:bg-[#252525] rounded-lg border border-gray-200 dark:border-[#333333] overflow-hidden"
        >
          <!-- Table -->
          <div class="overflow-x-auto">
            <table class="w-full text-sm">
              <thead
                class="bg-gray-50 dark:bg-[#2a2a2a] border-b border-gray-200 dark:border-[#333333]"
              >
                <tr>
                  <th
                    class="px-3 py-2 text-left text-[13px] font-semibold text-gray-700 dark:text-gray-300 font-primary"
                  >
                    Product Name
                  </th>
                  <th
                    class="px-3 py-2 text-left text-[13px] font-semibold text-gray-700 dark:text-gray-300 font-primary w-[100px]"
                  >
                    Prim. Qty.
                  </th>
                  <th
                    class="px-3 py-2 text-left text-[13px] font-semibold text-gray-700 dark:text-gray-300 font-primary w-[150px]"
                  >
                    Unit Quantity
                  </th>
                  <th
                    class="px-3 py-2 text-left text-[13px] font-semibold text-gray-700 dark:text-gray-300 font-primary w-[150px]"
                  >
                    Received Prim. Qty.
                  </th>
                  <th
                    class="px-3 py-2 text-left text-[13px] font-semibold text-gray-700 dark:text-gray-300 font-primary w-[150px]"
                  >
                    Received Unit Qty.
                  </th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200 dark:divide-[#333333]">
                <tr
                  *ngFor="let product of filteredOrderProducts"
                  class="hover:bg-gray-50 dark:hover:bg-[#2a2a2a] transition-colors"
                >
                  <td
                    class="px-3 py-2 text-[13px] text-gray-900 dark:text-gray-200 font-primary"
                  >
                    {{ product.product_name }}
                  </td>
                  <td
                    class="px-3 py-2 text-[13px] text-gray-900 dark:text-gray-200 font-primary"
                  >
                    {{ product.primary_qty || product.qty }}
                  </td>
                  <td
                    class="px-3 py-2 text-[13px] text-gray-900 dark:text-gray-200 font-primary"
                  >
                    {{ product.unit_quantity }}
                  </td>
                  <td class="px-3 py-2">
                    <input
                      type="text"
                      [(ngModel)]="product.received_primary_qty"
                      (keydown)="isNumber($event)"
                      (blur)="onUpdateReceivedPrimaryQty(product)"
                      class="w-[100px] px-3 py-1 border border-gray-300 dark:border-[#333333] rounded-md bg-white dark:bg-[#1a1a1a] text-gray-900 dark:text-white focus:border-primary dark:focus:border-primary focus:outline-none text-[13px] dont-close-received"
                      placeholder="0"
                    />
                  </td>
                  <td class="px-3 py-2">
                    <input
                      type="text"
                      [(ngModel)]="product.received_unit_quantity"
                      (keydown)="isNumber($event)"
                      (blur)="onUpdateReceivedUnitQty(product)"
                      class="w-[100px] px-3 py-1 border border-gray-300 dark:border-[#333333] rounded-md bg-white dark:bg-[#1a1a1a] text-gray-900 dark:text-white focus:border-primary dark:focus:border-primary focus:outline-none text-[13px] dont-close-received"
                      placeholder="0"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div
          *ngIf="filteredOrderProducts.length === 0"
          class="flex flex-col h-[calc(100vh-31vh)] items-center justify-center"
        >
          <svg
            class="w-16 h-16 text-gray-300 dark:text-gray-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
            ></path>
          </svg>
          <p
            class="mt-4 text-gray-500 dark:text-gray-400 font-primary text-center"
          >
            No products found
          </p>
        </div>
      </div>

      <!-- Footer -->
      <div
        class="bg-gray-50 dark:bg-[#1d1d1d] dark:border-[#333333] pl-4 p-3 rounded-bl-lg border-t border-gray-200"
      >
        <div class="flex items-center justify-start gap-2">
          <button
            id="received-close-btn"
            type="button"
            (click)="closeReceivedSidebar()"
            class="px-6 py-2 leading-none text-[13px] rounded-[5px] font-primary border border-primary dark:border-[#717171] bg-transparent text-primary dark:text-white dark:opacity-70 hover:bg-red-600 hover:border-red-600 dark:hover:border-red-600 hover:text-white focus:bg-red-600 focus:border-red-600 focus:text-white transition-colors dont-close-received"
          >
            Close
          </button>
          <button
            type="button"
            (click)="saveReceivedOrder()"
            [disabled]="savingReceived || filteredOrderProducts.length === 0"
            class="px-6 py-2 leading-none text-[13px] rounded-[5px] font-primary border border-primary bg-primary text-white hover:bg-primary/90 focus:bg-primary/90 transition-colors dont-close-received disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
          >
            <svg
              *ngIf="savingReceived"
              class="animate-spin h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            {{ savingReceived ? "Adding..." : "Add Received" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
