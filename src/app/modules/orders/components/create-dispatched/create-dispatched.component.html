<!-- Confirmation Modal -->
<div
  *ngIf="showRevertModal"
  class="fixed inset-0 z-50 overflow-y-auto"
  aria-labelledby="orderLabel"
  role="dialog"
  aria-modal="true"
>
  <!-- Background overlay -->
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" (click)="closeRevertModal()"></div>
  
  <!-- Modal container -->
  <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
    <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
      <!-- Red top border -->
      <div class="h-1 bg-red-600"></div>
      
      <!-- Modal header -->
      <div class="bg-white px-3 pb-3 pt-4 sm:p-5 sm:pb-4 border-b border-gray-200">
        <div class="flex items-center justify-between">
          <h3 class="text-base font-semibold leading-6 text-gray-900" id="orderLabel">
            Cancel Order
          </h3>
          <button
            type="button"
            class="rounded-md bg-white text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            (click)="closeRevertModal()"
            aria-label="Close"
          >
            <span class="sr-only">Close</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Modal body -->
      <div class="bg-white px-3 pb-3 pt-4 sm:p-5 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="text-center sm:mt-0 sm:text-left w-full pb-6">
            <p class="text-sm text-gray-500">
              Are you sure you want to revert the order?
            </p>
          </div>
        </div>
      </div>
      
      <!-- Modal footer -->
      <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
        <div class="flex justify-end gap-2">
          <button
            type="button"
            title="Yes"
            class="px-6 py-2 leading-none text-[13px] border border-primary rounded-[5px] font-primary bg-primary text-white hover:bg-primary hover:text-white focus:bg-primary focus:text-white"
            (click)="revertOrder()"
          >
            Yes
          </button>
          <button
            type="button"
            title="No"
            class="px-6 py-2 leading-none text-[13px] border border-primary dark:border-white rounded-[5px] font-primary bg-transparent text-primary dark:text-white dark:opacity-70 hover:bg-red-600 hover:border-red-600 hover:text-white focus:bg-red-600 focus:border-red-600 focus:text-white"
            (click)="closeRevertModal()"
          >
            No
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
