<div class="container">
  <div class="row mt-2 mb-3">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <h2 class="_head01">Report <span> Management</span></h2>
    </div>

    <div class="col-6">
      <div class="report-Card-search">
        <i class="fa fa-search"></i>
        <input type="text" class="form-control" id="" placeholder="Search" />
      </div>
    </div>
  </div>

  <div class="row _dash-card p-0">
    <div class="col-12">
      <h2 class="_head01 mt-5 mb-15">Inventory<span> Reports</span></h2>
    </div>

    <div class="col-md-2">
      <a
        [routerLink]="['/reports/stock-report']"
        class="box-sec d-flex align-content-center flex-wrap reportCard"
      >
        <span class="img-svg"
          ><img
            src="../../../../../assets/images/floor-stock-report.svg"
            alt=""
        /></span>
        <h3>Stock Report</h3>
      </a>
    </div>

    <div class="col-md-2">
      <a
        [routerLink]="['/reports/purchase-history']"
        class="box-sec d-flex align-content-center flex-wrap reportCard"
      >
        <span class="img-svg"
          ><img
            src="../../../../../assets/images/plan-adherence-report.svg"
            alt=""
        /></span>
        <h3>Purchase History</h3>
      </a>
    </div>

    <div class="col-12">
      <h2 class="_head01 mt-5 mb-15">Retail<span> Reports</span></h2>
    </div>

    <div class="col-md-2">
      <a
        [routerLink]="['../../retailer/list']"
