<div class="container mx-auto px-4 pb-24">
  <!-- Daily Cash Summary Section -->
  <div class="mt-3 mb-3">
    <div class="flex justify-between items-center text-left">
      <div>
        <h1 class="text-lg text-secondary dark:text-neutral-200 font-primary font-medium mb-0">
          Daily <span class="font-light"> Cash Summary</span>
        </h1>
      </div>
      <div></div>
    </div>
  </div>

  <!-- Filter Bar -->
  <div class="p-2 border border-gray-200 dark:border-[#2b2b2b] bg-gray-50 dark:bg-[#141414] rounded-lg mb-3">
    <div class="flex flex-wrap items-center gap-1.5 xl:gap-2 text-[13px]">
      <div class="dark:text-gray-200">Select Date:</div>
      <!-- Date Picker -->
      <div class="w-[180px] xl:w-[200px] 1366:w-[220px]">
        <nz-date-picker
          id="datepicker"
          name="gen-date"
          [(ngModel)]="selectedDate"
          (ngModelChange)="onDateChange($event)"
          nzPlaceHolder="Select Date"
          [nzFormat]="'yyyy-MM-dd'"
          class="w-full !rounded-[5px]">
        </nz-date-picker>
      </div>
      <div class="ml-auto">
        <button
          (click)="generateDateWiseSummary()"
          class="px-3 py-2 leading-none text-[14px] border border-primary rounded-[5px] font-primary bg-primary text-white hover:bg-blue-700 hover:border-blue-700 focus:bg-blue-700 focus:border-blue-700 disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-gray-400 disabled:border-gray-400 disabled:text-gray-200 transition-all duration-200">
          Generate DCS
        </button>
      </div>
    </div>
  </div>

  <!-- Monthly Cash Summary Section -->
  <div class="mt-3 mb-3">
    <div class="flex justify-between items-center text-left">
      <div>
        <h1 class="text-lg text-secondary dark:text-neutral-200 font-primary font-medium mb-0">
          Monthly <span class="font-light"> Cash Summary</span>
        </h1>
      </div>
      <div></div>
    </div>
  </div>

  <!-- Filter Bar -->
  <div class="p-2 border border-gray-200 dark:border-[#2b2b2b] bg-gray-50 dark:bg-[#141414] rounded-lg mb-3">
    <div class="flex flex-wrap items-center gap-1.5 xl:gap-2 text-[13px]">
      <div class="dark:text-gray-200">Select Month:</div>
      <!-- Month Picker -->
      <div class="w-[180px] xl:w-[200px] 1366:w-[220px]">
        <nz-date-picker
          id="monthpicker"
          name="gen-month"
          [(ngModel)]="selectedMonth"
          (ngModelChange)="onMonthChange($event)"
          nzMode="month"
          nzFormat="yyyy-MM"
          nzPlaceHolder="Select Month"
          class="w-full !rounded-[5px]">
        </nz-date-picker>
      </div>
      <div class="ml-auto">
        <button
          (click)="generateMonthWiseSummary()"
          class="px-3 py-2 leading-none text-[14px] border border-primary rounded-[5px] font-primary bg-primary text-white hover:bg-blue-700 hover:border-blue-700 focus:bg-blue-700 focus:border-blue-700 disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-gray-400 disabled:border-gray-400 disabled:text-gray-200 transition-all duration-200">
          Generate MCS
        </button>
      </div>
    </div>
  </div>
</div>
