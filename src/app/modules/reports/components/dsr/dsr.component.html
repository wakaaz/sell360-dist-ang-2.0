<div class="container mx-auto px-4 pb-24">
  <!-- Daily Sales Report Section -->
  <div class="mt-3 mb-3">
    <div class="flex justify-between items-center text-left">
      <div>
        <h1 class="text-lg text-secondary dark:text-neutral-200 font-primary font-medium mb-0">
          Daily <span class="font-light"> Sales Report</span>
        </h1>
      </div>
      <div></div>
    </div>
  </div>

  <!-- Filter Bar -->
  <div class="p-2 border border-gray-200 dark:border-[#2b2b2b] bg-gray-50 dark:bg-[#141414] rounded-lg mb-3">
    <div class="flex flex-wrap items-center gap-1.5 xl:gap-2 text-[13px]">
      <div class="dark:text-gray-200">Select Date:</div>
      <!-- Date Picker -->
      <div class="w-[140px] xl:w-[160px] 1366:w-[190px]">
        <nz-date-picker
          id="datepicker"
          [(ngModel)]="orderDate"
          (ngModelChange)="onOrderDateChange($event)"
          nzPlaceHolder="Select Date"
          [nzFormat]="'yyyy-MM-dd'"
          class="w-full !rounded-[5px]">
        </nz-date-picker>
      </div>
      <div class="dark:text-gray-200">Select Salesman:</div>
      <!-- Salesman Filter -->
      <div class="w-[180px] xl:w-[260px] 1366:w-[260px]">
        <nz-select
          nzShowSearch
          nzAllowClear
          [(ngModel)]="selecetdSalemanId"
          (ngModelChange)="getSaleReportsBySalemanAndDate()"
          nzPlaceHolder="Select Salesman"
          [nzDropdownMatchSelectWidth]="false"
          [nzDropdownStyle]="{ 'z-index': '9999' }"
          class="w-full">
          <nz-option
            *ngFor="let saleman of salesmen"
            [nzValue]="saleman.id"
            [nzLabel]="saleman.name">
          </nz-option>
        </nz-select>
      </div>
      <div
        *ngIf="selecetdSalemanId && salemanDSR.length"
        class="dark:text-gray-200">
        DSR:
      </div>
      <!-- DSR Filter -->
      <div
        *ngIf="selecetdSalemanId && salemanDSR.length"
        class="w-[200px] xl:w-[220px] 1366:w-[250px]">
        <nz-select
          nzShowSearch
          nzAllowClear
          (ngModelChange)="getDSRDetail($event)"
          nzPlaceHolder="Select DSR"
          [nzDropdownMatchSelectWidth]="false"
          [nzDropdownStyle]="{ 'z-index': '9999' }"
          class="w-full rounded-[5px]">
          <nz-option
            *ngFor="let dsr of salemanDSR"
            [nzValue]="dsr.id"
            [nzLabel]="dsr.unique_id">
          </nz-option>
        </nz-select>
      </div>
      <div class="ml-auto">
        <button
          *ngIf="selectedDSR"
          (click)="generateDSR()"
          class="px-3 py-2 leading-none text-[14px] border border-primary rounded-[5px] font-primary bg-primary text-white hover:bg-blue-700 hover:border-blue-700 focus:bg-blue-700 focus:border-blue-700 disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-gray-400 disabled:border-gray-400 disabled:text-gray-200 transition-all duration-200">
          Generate DSR
        </button>
      </div>
    </div>
  </div>

  <!-- Custom Sales Report Section -->
  <div class="mt-3 mb-3">
    <div class="flex justify-between items-center text-left">
      <div>
        <h1 class="text-lg text-secondary dark:text-neutral-200 font-primary font-medium mb-0">
          Custom <span class="font-light"> Sales Report</span>
        </h1>
      </div>
      <div></div>
    </div>
  </div>

  <!-- Filter Bar -->
  <div class="p-2 border border-gray-200 dark:border-[#2b2b2b] bg-gray-50 dark:bg-[#141414] rounded-lg mb-3">
    <div class="flex flex-wrap items-center gap-1.5 xl:gap-2 text-[13px]">
      <div class="dark:text-gray-200">Start Date:</div>
      <!-- Start Date Picker -->
      <div class="w-[140px] xl:w-[160px] 1366:w-[190px]">
        <nz-date-picker
          id="datepicker2"
          name="startOrderDate"
          [(ngModel)]="startOrderDate"
          (ngModelChange)="onStartOrderDateChange($event)"
          nzPlaceHolder="Select Start Date"
          [nzFormat]="'yyyy-MM-dd'"
          class="w-full !rounded-[5px]">
        </nz-date-picker>
      </div>
      <div class="dark:text-gray-200">End Date:</div>
      <!-- End Date Picker -->
      <div class="w-[140px] xl:w-[160px] 1366:w-[190px]">
        <nz-date-picker
          id="datepicker3"
          name="endOrderDate"
          [(ngModel)]="endOrderDate"
          (ngModelChange)="onEndOrderDateChange($event)"
          nzPlaceHolder="Select End Date"
          [nzFormat]="'yyyy-MM-dd'"
          class="w-full !rounded-[5px]">
        </nz-date-picker>
      </div>
      <div class="dark:text-gray-200">Select Salesman:</div>
      <!-- Salesman Filter (Multiple) -->
      <div class="w-[270px] xl:w-[330px] 1366:w-[360px]">
        <nz-select
          nzShowSearch
          nzAllowClear
          [(ngModel)]="selectSalemans"
          nzPlaceHolder="Select Salesman"
          nzMode="multiple"
          [nzDropdownMatchSelectWidth]="false"
          [nzDropdownStyle]="{ 'z-index': '9999' }"
          class="w-full">
          <nz-option
            *ngFor="let saleman of salesmen"
            [nzValue]="saleman.id"
            [nzLabel]="saleman.name">
          </nz-option>
        </nz-select>
      </div>
      <div class="ml-auto">
        <button
          (click)="generateDSRCustomPdfReport()"
          class="px-3 py-2 leading-none text-[14px] border border-primary rounded-[5px] font-primary bg-primary text-white hover:bg-blue-700 hover:border-blue-700 focus:bg-blue-700 focus:border-blue-700 disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-gray-400 disabled:border-gray-400 disabled:text-gray-200 transition-all duration-200">
          Generate DSR
        </button>
      </div>
    </div>
  </div>
</div>
