<div class="container mx-auto px-4 pb-24">
  <!-- Rate List Section -->
  <div class="mt-3 mb-3">
    <div class="flex justify-between items-center text-left">
      <div>
        <h1 class="text-lg text-secondary dark:text-neutral-200 font-primary font-medium mb-0">
          Rate <span class="font-light"> List</span>
        </h1>
      </div>
      <div></div>
    </div>
  </div>

  <!-- Filter Bar -->
  <div class="p-2 border border-gray-200 dark:border-[#2b2b2b] bg-gray-50 dark:bg-[#141414] rounded-lg mb-3">
    <div class="flex flex-wrap items-center gap-1.5 xl:gap-2 text-[13px]">

      <!-- Segment Type Filter -->
      <div class="w-[230px] xl:w-[260px] 1366:w-[280px]">
        <div class="dark:text-gray-200 mb-2">Segment Type<span class="text-red-500">*</span></div>
        <nz-select
          nzShowSearch
          nzAllowClear
          name="segment-type"
          [(ngModel)]="selectedSegment"
          nzPlaceHolder="Select Segment Type"
          [nzDropdownMatchSelectWidth]="false"
          [nzDropdownStyle]="{ 'z-index': '9999' }"
          class="w-full">
          <nz-option
            *ngFor="let s of core.segment"
            [nzValue]="s.id"
            [nzLabel]="s.name">
          </nz-option>
        </nz-select>
      </div>
      
      <!-- Divisions Filter -->
      <div class="w-[230px] xl:w-[260px] 1366:w-[280px]">
        <div class="dark:text-gray-200 mb-2">Divisions<span class="text-red-500">*</span></div>
        <nz-select
          nzShowSearch
          nzAllowClear
          name="division"
          [(ngModel)]="selectedDivision"
          nzPlaceHolder="Select Divisions"
          [nzDropdownMatchSelectWidth]="false"
          [nzDropdownStyle]="{ 'z-index': '9999' }"
          class="w-full">
          <nz-option
            [nzValue]="'All'"
            nzLabel="All">
          </nz-option>
          <nz-option
            *ngFor="let d of core.divisions"
            [nzValue]="d.id"
            [nzLabel]="d.division">
          </nz-option>
        </nz-select>
      </div>
      
      <!-- Product Status Filter -->
      <div class="w-[230px] xl:w-[260px] 1366:w-[280px]">
        <div class="dark:text-gray-200 mb-2">Product Status<span class="text-red-500">*</span></div>
        <nz-select
          nzShowSearch
          nzAllowClear
          name="product-status"
          [(ngModel)]="selectedProductStatus"
          nzPlaceHolder="Select Product Status"
          [nzDropdownMatchSelectWidth]="false"
          [nzDropdownStyle]="{ 'z-index': '9999' }"
          class="w-full">
          <nz-option
            [nzValue]="'All'"
            nzLabel="All">
          </nz-option>
          <nz-option
            [nzValue]="'1'"
            nzLabel="Active">
          </nz-option>
          <nz-option
            [nzValue]="'0'"
            nzLabel="Inactive">
          </nz-option>
        </nz-select>
      </div>
      <div class="ml-auto mt-auto">
        <button
          type="button"
          (click)="downloadPDF()"
          class="px-3 py-2 leading-none text-[14px] border border-primary rounded-[5px] font-primary bg-primary text-white hover:bg-blue-700 hover:border-blue-700 focus:bg-blue-700 focus:border-blue-700 disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-gray-400 disabled:border-gray-400 disabled:text-gray-200 transition-all duration-200">
          Download PDF
        </button>
      </div>
    </div>
  </div>
</div>
