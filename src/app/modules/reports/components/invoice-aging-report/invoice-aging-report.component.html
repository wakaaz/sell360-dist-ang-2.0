<div id="blureEffct" class="container mx-auto px-4 pb-24">
  <!-- Invoice Aging Report Section -->
  <div class="mt-3 mb-3">
    <div class="flex justify-between items-center text-left">
      <div>
        <h1 class="text-lg text-secondary dark:text-neutral-200 font-primary font-medium mb-0">
          Invoice <span class="font-light"> Aging Report</span>
        </h1>
      </div>
      <div></div>
    </div>
  </div>

  <!-- Filter Bar -->
  <div class="p-2 border border-gray-200 dark:border-[#2b2b2b] bg-gray-50 dark:bg-[#141414] rounded-lg mb-3" *ngIf="creditedBookers && creditedBookers.length > 0">
    <div class="flex flex-wrap items-center gap-1.5 xl:gap-2 text-[13px]">
      
      <!-- Order Bookers Select -->
      <div class="flex-1">
        <div class="dark:text-gray-300 text-[12px] mb-1.5">Order Bookers:</div>
        <nz-select
          nzMode="multiple"
          nzShowSearch
          nzAllowClear
          id="OrderBookers"
          name="order-bookers"
          [(ngModel)]="selectBookers"
          nzPlaceHolder="Select Bookers"
          [nzDropdownMatchSelectWidth]="false"
          [nzDropdownStyle]="{ 'z-index': '9999' }"
          class="!w-[750px]">
          <nz-option
            *ngFor="let booker of creditedBookers"
            [nzValue]="booker.employee_id.toString()"
            [nzLabel]="booker.employee_name">
          </nz-option>
        </nz-select>
      </div>
      <div class="ml-aut mt-auto">
        <button
          type="submit"
          *ngIf="selectBookers && selectBookers.length > 0"
          (click)="generateDSRWithCreditOrderBookers()"
          class="px-3 py-2 leading-none text-[14px] border border-primary rounded-[5px] font-primary bg-primary text-white hover:bg-blue-700 hover:border-blue-700 focus:bg-blue-700 focus:border-blue-700 disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-gray-400 disabled:border-gray-400 disabled:text-gray-200 transition-all duration-200">
          Generate Report
        </button>
      </div>
    </div>
  </div>
</div>
