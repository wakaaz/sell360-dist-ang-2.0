<div class="container" style="min-height: 500px">
  <div class="row mt-2 mb-2">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <h2 class="_head01">Invoice <span>Aging Report</span></h2>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
      <ol class="breadcrumb">
        <li>
          <a><span>Report</span></a>
        </li>
        <li><span>List</span></li>
      </ol>
    </div>
  </div>

  <div class="row" *ngIf="creditedBookers && creditedBookers.length > 0">
    <div class="col-lg-12">
      <div class="header-tabs">
        <div class="Product-Filter">
          <div class="row">
            <div class="col-12">
              <div class="filter-title"><strong>Order Bookers</strong></div>
              <div class="_cust_filter" style="width: 700px">
                <ng-select
                  class="formselect"
                  [(ngModel)]="selectBookers"
                  bindLabel="employee_name"
                  bindValue="employee_id"
                  [items]="creditedBookers"
                  [closeOnSelect]="false"
                  placeholder="Select Bookers"
                  style="width: 100% !important"
                  [multiple]="true"
                >
                  <ng-option
                    *ngFor="let booker of creditedBookers; let i = index"
                    [value]="booker.employee_id"
                  >
                    <!-- {{ saleman.name }} -->
                    <input
                      id="item-{{ i }}"
                      type="checkbox"
                      [ngModel]="booker.employee_id"
                    />
                    {{ booker.employee_name }}
                  </ng-option>
                </ng-select>
              </div>

              <button
                class="btn btn-primary float-right"
                *ngIf="selectBookers && selectBookers.length > 0"
                (click)="generateDSRWithCreditOrderBookers()"
              >
                <i class="fa fa-file-pdf"></i> Generate Report
              </button>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</div>
