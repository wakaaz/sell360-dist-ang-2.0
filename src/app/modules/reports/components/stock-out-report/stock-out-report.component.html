<div id="blureEffct" class="container">
  <div class="row mt-2 mb-3">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <h2 class="_head01">Report <span> Management</span></h2>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
      <ol class="breadcrumb">
        <li><a href="#"><span>Stock</span></a></li>
        <li><span>Report</span></li>
      </ol>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mb-30">
      <div class="card PB-20">
        <div class="header">
          <h2>Stock <span>Report</span></h2>
        </div>
        <div class="row m-0">
          <div class="form-wrap PB-10 PT-10">
            <div class="row m-0">
              <div class="col-3 pr-0">
                <div class="form-group" style="height: auto">
                  <label class="control-label mb-5">Start Date</label>
                  <input type="date" [(ngModel)]="date.start" class="form-control" placeholder="">
                </div>
              </div>
              <div class="col-3 pr-0">
                <div class="form-group" style="height: auto">
                  <label class="control-label mb-5">End Date</label>
                  <input type="date" [(ngModel)]="date.end" class="form-control" placeholder="">
                </div>
              </div>
              <div class="col-3" style="padding-top: 29px;">
                <button (click)="generateStockReport()" type="submit" class="btn btn-primary btn-line"
                  style="line-height:1; height: 34px; box-shadow:none">Generate Report</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="sticky-footer">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          {{ currentYear }} Â© Sell360 All rights reserved
        </div>
      </div>
    </footer>
  </div>
</div>
