<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Distributor Reporting Dashbord</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Rationale&display=swap"
      rel="stylesheet"
    />

    <!-- Disable Google and other search engine indexing -->
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />

    <!-- For other search engines -->
    <meta name="bingbot" content="noindex, nofollow" />
    <meta name="yandex" content="none" />

    <!-- Google reCAPTCHA Script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
      .shine {
        background: #f6f7f8;
        background-image: linear-gradient(
          to right,
          #f6f7f8 0%,
          #edeef1 20%,
          #f6f7f8 40%,
          #f6f7f8 100%
        );
        background-repeat: no-repeat;
        background-size: 800px 104px;
        display: inline-block;
        position: relative;
        -webkit-animation-duration: 1s;
        -webkit-animation-fill-mode: forwards;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-name: placeholderShimmer;
        -webkit-animation-timing-function: linear;
      }

      .box-list {
        height: 50px;
        width: 100%;
        border-radius: 8px;
      }

      .lines {
        height: 20px;
        margin-top: 15px;
        border-radius: 5px;
        width: 100%;
      }

      @-webkit-keyframes placeholderShimmer {
        0% {
          background-position: -468px 0;
        }

        100% {
          background-position: 468px 0;
        }
      }

      @keyframes d {
        0% {
          transform: translate(30px, 0) rotate(-50deg);
          opacity: 0;
        }

        100% {
          transform: translate(45px, 150px) rotate(30deg);
          opacity: 1;
        }
      }

      @-webkit-keyframes spaceboots {
        0% {
          -webkit-transform: translate(2px, 1px) rotate(0deg);
        }

        10% {
          -webkit-transform: translate(-1px, -2px) rotate(-1deg);
        }

        20% {
          -webkit-transform: translate(-3px, 0px) rotate(1deg);
        }

        30% {
          -webkit-transform: translate(0px, 2px) rotate(0deg);
        }

        40% {
          -webkit-transform: translate(1px, -1px) rotate(1deg);
        }

        50% {
          -webkit-transform: translate(-1px, 2px) rotate(-1deg);
        }

        60% {
          -webkit-transform: translate(-3px, 1px) rotate(0deg);
        }

        70% {
          -webkit-transform: translate(2px, 1px) rotate(-1deg);
        }

        80% {
          -webkit-transform: translate(-1px, -1px) rotate(1deg);
        }

        90% {
          -webkit-transform: translate(2px, 2px) rotate(0deg);
        }

        100% {
          -webkit-transform: translate(1px, -2px) rotate(-1deg);
        }
      }
    </style>
  </head>

  <body class="dark:bg-black">
    <app-root></app-root>
  </body>
</html>
